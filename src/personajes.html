  <body>
    <header class="web">
      <a href="MenuPrincipal.html"

    <header class="movil">
      <img class="logo" src="img/LogoBB.png" alt="Logo" />
      <input type="checkbox" id="menu" />
      <label for="menu"> <i class="fa-solid fa-bars"></i></label>
      <ul>
        <li>Usuario</li>
        <a href="MenuPrincipal.html"><li>PÃ¡gina Principal</li></a>
        <a href="personajes.html"><li>Personajes</li></a>
        <a href="#mi">FAQ</a>
      </ul>
    </header>
    <main class="todo">
      <div id="mi" class="modal1">
        <div class="modal-contenido">
          <a class="cerrar" href="index.html">X</a>
          <div class="panel">
            <p>Formulario de Contacto</p>
          </div>

          <label>
            <input type="text" name="nombre" placeholder="Tu Nombre" />
          </label>
          <label>
            <input type="text" name="apellidos" placeholder="Tu email" />
          </label>
          <label>
            <input type="text" name="correo" placeholder="Asunto" />
          </label>
          <label>
            <textarea
              name=""
              id=""
              cols="26"
              rows="8"
              placeholder=" Escriba su mensaje aqui"
            ></textarea>
          </label>
          <a href=""><button class="botonmodal">Enviar</button></a>
        </div>
      </div>

      <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>

      <script>
        let url = "https://www.breakingbadapi.com/api/characters";
        fetch(url)
          .then((response) => response.json())
          .then((data) => mostrarData(data))
          .catch((error) => console.log(error));

        const mostrarData = (data) => {
          console.log(data);
          let body = "";
          for (var i = 0; i < data.length; i++) {
            body += `<tr>
            <td>${data[i].char_id}</td>
            <td>${data[i].name}</td>
          </tr>`;
          }
          document.getElementById("data").innerHTML = body;
          //console.log(body)
        };
      </script>
    </main>

    <footer>
      <main class="iconos">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </main>
      <i class="contacto">Contacto</i>
    </footer>
  </body>
